<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-2 -mt-24">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right bg-white flex flex-col p-2 rounded-lg w-96 shadow-xl">
            <input
                class="mx-2 px-4 my-2 h-12 border border-1 outline-blue-400 outline-offset-1 outline-1 border-gray-400 rounded-md"
                type="text" placeholder="Email address or phone number">
            <input
                class="mx-2 px-4 my-2 h-12 border border-1 outline-blue-400 outline-offset-1 outline-1 border-gray-400 rounded-md"
                type="password" placeholder="Password">

            <button
                class="mx-2 px-4 my-4 h-12 bg-blue-700 text-white font-semibold text-xl rounded-md text-center items-center hover:cursor-pointer hover:bg-blue-600">Log
                in</button>
            <span class="text-center text-blue-500 font-normal tracking-tight text-md hover:underline">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="w-52 mx-20 px-2 my-2 h-12 bg-green-600 text-white font-semibold text-lg rounded-md text-center hover:cursor-pointer hover:bg-green-600 justify-center">Create
                New Account</button>
        </div>

    </div>
    <div class="text-sm my-6 ml-[54rem]">
        <span class="text-gray-900 font-bold">Create a Page</span> for a celebrity, brand or business.
    </div>
</body>

</html>
